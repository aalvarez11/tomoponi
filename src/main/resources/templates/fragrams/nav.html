<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Tomoponi</title>
</head>
<body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/assets/favicon.png" alt="" width="30" height="30">
                Tomoponi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <span sec:authorize="hasRole('ROLE_USER')">
                        <li class="nav-item">
                        <a class="nav-link disabled text-light">Welcome [[${#request.userPrincipal.principal.username}]]</a>
                        </li>
                    </span>
                    <span sec:authorize="hasRole('ROLE_USER')">
                        <li class="nav-item">
                            <a class="nav-link" href="/pets/view_pets">My Pets</a>
                        </li>
                    </span>
                    <span sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" href="/users/view_users">Users</a>
                        </li>
                    </span>
                    <span sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                        <a class="nav-link text-danger" href="/register">Register</a>
                    </li>
                    </span>
                    <span sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link text-info" href="/login">Log In</a>
                        </li>
                    </span>
                    <span sec:authorize="isAuthenticated()" >
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </span>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
