<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head is replaced with the fragment head here -->
<div th:replace="fragrams/head :: head"/>
<body>
    <header>
        <!-- nav bar fragment is placed here -->
        <div th:replace="fragrams/nav :: nav"/>
    </header>

    <div class="container text-center">
        <h1>Registered Users</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <th>User ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Coins</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.coins}"></td>
                    <td><a class="btn btn-info" th:href="@{users/edit/{id}(id=${user.id})}" role="button">Edit</a></td>
                    <td><a class="btn btn-danger" th:href="@{users/delete/{id}(id=${user.id})}" role="button">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- footer is replaced with the fragment footer here -->
    <div th:replace="fragrams/footer :: footer"/>
</body>
</html>
