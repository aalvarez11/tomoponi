<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head is replaced with the fragment head here -->
<div th:replace="fragrams/head :: head"/>
<body>
    <header>
        <!-- nav bar fragment is placed here -->
        <div th:replace="fragrams/nav :: nav"/>
    </header>

    <div>
        <h1>Register a new account</h1>
        <form action="#" th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="newEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="newEmail" th:field="*{email}" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="newUsername" th:field="*{username}">
            </div>
            <div class="mb-3">
                <label for="newPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="newPass" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- footer is replaced with the fragment footer here -->
    <div th:replace="fragrams/footer :: footer"/>
</body>
</html>
